<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Steven Portfolio</title>
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <meta name="description" content="Jason Steven's portfolio showcasing projects, skills, and contact information.">
    <meta name="keywords" content="Jason Steven, Full Stack Developer, Portfolio, Projects, Skills, Contact">
    <meta name="author" content="Jasondevgm">
    <meta property="og:description"
        content="Jason Steven's portfolio showcasing projects, skills, and contact information.">
    <meta property="og:title" content="Jason Steven Portfolio">
    <meta property="og:image" content="/images/icons/favicon.png">
    <meta property="og:url" content="https://jasondevgm.is-a.dev/">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="https://jasondevgm.is-a.dev/">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Jason Steven",
      "jobTitle": "Frontend Developer",
      "url": "https://jasondevgm.is-a.dev/",
      "sameAs": [
        "https://github.com/jasondevgm",
        "https://www.linkedin.com/in/jason-steven-gamba-manzano-03574733b/"
      ],
      "image": "images/icons/favicon.png",
      "description": "Jason Steven's portfolio showcasing projects, skills, and contact information."
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>

<body>
    <!-- Header with navigation -->
    <canvas id="bgCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>
    <header>
        <nav aria-label="Main navigation">
            <ul id="nav-btns" class="border-animation">
                <li><a id="pro-txt" class="projects-btn" href="#projects">Projects</a></li>
                <li><a id="skl-txt" class="skills-btn" href="#skills"></a></li>
                <li><a id="cont-txt" class="contact-btn" href="#contact">Contact</a></li>
            </ul>
            <div id="tab-container">
                <div class="tab-button">
                    <img id="btn-curr-lang" src="images/flags/en.webp" alt="Current language flag">
                </div>
                <div class="tab-languages" role="tablist" aria-label="Language selection">
                    <button id="language-button-en" class="language-btn" onclick="changeLanguage('en')" role="tab"
                        aria-selected="true">
                        <img class="language-img" src="images/flags/en.webp" alt="English flag">
                    </button>
                    <button id="language-button-es" class="language-btn" onclick="changeLanguage('es')" role="tab"
                        aria-selected="false">
                        <img class="language-img" src="images/flags/es.webp" alt="Spanish flag">
                    </button>
                    <button id="language-button-cat" class="language-btn" onclick="changeLanguage('cat')" role="tab"
                        aria-selected="false">
                        <img class="language-img" src="images/flags/cat.webp" alt="Catalonian flag">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- About section -->
        <section id="about" aria-labelledby="about-title">
            <h1 id="about-title">
                <br>
                <span id='rol-text'>
                </span>
                <br>
            </h1>
            <a id="getInTouchBtn" class="border-animation" href="#contact"> <img class="arrow"
                    src="images/icons/arrow.svg" alt="arrow"></a>
        </section>

        <!-- Projects section -->
        <section id="projects" aria-labelledby="projects-title">
            <h2 id="projects-title"></h2>
            <div id="projects-container">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>

        <!-- Skills section -->
        <section id="skills" aria-labelledby="skills-title">
            <h2 id="skills-title"></h2>
            <div class="skills-container">
                <!-- Image and Experience -->
                <div class="skills-experience">
                    <div>
                        <img id="skills-experience-image" alt="Person working on a computer"
                            src="images/gifs/programmer.webp" />
                        <h2 id="skills-experience-text">
                        </h2>
                        <button id="download-cv" class="skills-experience-button " onclick="downloadCV()">
                        </button>

                    </div>
                </div>
                <!-- Project Invitation -->
                <div id="invitation">
                    <h2 id="invitation-text">

                    </h2>
                    <button id="invitation-button" onclick="copyEmailToClipboard()">

                    </button>
                </div>
                <!-- Learning Atro -->
                <div id="skill-learning">
                    <div>
                        <img alt="Working on Astro" src="images/icons/astro.svg" />
                        <h2 id="skill-learning-text">
                        </h2>
                        <button id="skill-learning-button">
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact section -->
        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title"></h2>
            <div class="contact-background">
                <form aria-labelledby="contact-title">
                    <div id="form-inner" class="contact-background">
                        <div id="contact-row">
                            <div>
                                <label for="name">Name:</label>
                                <input placeholder="Your Name" type="text" id="name" name="name" autocomplete="name"
                                    required>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input placeholder="youremail@gmail.com" type="email" id="email" name="email"
                                    autocomplete="email" required>
                            </div>
                        </div>
                        <div id="contact-column">
                            <label for="message">Message:</label>
                            <textarea placeholder="Let me know how I can help You! " rows="10" id="message"
                                name="message" required></textarea>
                            <button type="submit" class="border-animation">
                                <img class='arrow' src='images/icons/arrow.svg' alt='arrow'>
                            </button>
                        </div>
                    </div>
                </form>
                <div id="form-status" role="status"></div>
            </div>
        </section>
    </main>
    <!-- Floating button to navigate to top -->
    <button class="to-top" id="to-top-button" aria-label="Scroll to top" onclick="scrollToTop()" role="button"><span
            class="text">ðŸ‘†</span></button>
    <!-- Footer -->
    <footer>
        <div>
            <h2 id="footer-text"> 2024 &copy; Jason Steven
                <a href="mailto:jasondevgm@gmail.com"><img class="arrow" src="images/icons/arrow.svg" alt="arrow"></a>
            </h2>
            <ul>
                <li>
                    <a href="https://github.com/jasondevgm" target="_blank">
                        <img src="images/icons/github.svg" alt="GitHub">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jason-steven-gamba-manzano-03574733b/" target="_blank">
                        <img src="images/icons/linkedin.svg" alt="LinkedIn">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
